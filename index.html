<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- end -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <title>GOMY Furniture</title>
  </head>
  <body>
    <!-- top navbar -->
    <div class="container">
      <div class="navbar-top">
        <div class="social-link">
          <i
            ><img src="./image/twitter.png" alt="twitter logo" width="360px"
          /></i>
          <i
            ><img src="./image/facebook.png" alt="facebook logo" width="360px"
          /></i>
          <i
            ><img
              src="./image/google-plus.png"
              alt="google plus logo"
              width="360px"
          /></i>
        </div>
        <div class="logo">
          <h3>FURNITURE</h3>
        </div>
        <div class="icons">
          <i><img src="./image/search.png" alt="search icon" width="20px" /></i>
          <i><img src="./image/heart.png" alt="like icon" width="20px" /></i>
          <i
            ><img
              src="./image/shopping-cart.png"
              alt="shopping cart icon"
              width="20px"
          /></i>
        </div>
      </div>
    </div>
    <!-- top navbar -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
